<!-- 이문서는 html5이다 문서는 html로 시작해서 html로 끝난다 -->
<!DOCTYPE html>
<html>

<head>
    <!-- 문서의 메타데이터 표현, 화면에 보이지 않음 -->
    <!-- 문서의 속성(인코딩, 화면크기 등등..), css, js 포함 -->


</head>

<body>
    <!-- 화면에 보이는 부분 표현, 데이터 위치 -->
    <!-- 헬로 플라스크, 12asAS!@ -->
    <!-- 사용자로부터 입력을 받는 부분 구성 
            input(한줄입력), select, radio, checkbox, textarea(대량의 텍스트), ...    
        -->
    <!-- div : 섹션, 영역 잡기 -->
    <div>
        <fieldset>
            <!-- action : 데이터를 보낼 주소(URL) -->
            <!-- method : 데이터를 보내는 방법(get, post, ...) 
                - GET : url 뒤에 데이터를 실어서 보냄, 보안취약, 소량의 데이터만 가능, ?로 url과 구분, &로 데이터간 구분
                    ex) https://sports.news.naver.com/news?oid=477&aid=0000454806
                - POST : 보안우수, 대량 전송 가능, http 프로토콜의 body를 타고 전송(직관적으로 안보임)
                    ex) 로그인, 회원가입
            -->
            <form action = "/detect_lang" method = "POST">
                <!-- name 속성은 키값이 되어서 데이터를 추출할때 사용됨 -->
                <textarea rows="10" cols="30", name = "ori_text" ></textarea>
                <br>
                <input type = "submit", value = "언어감지"/>
            <!-- 언어감지 클릭 -> form 전송(클라이언트 -> 데이터 -> 서버) -->
            </form>
            <!-- 언어감지 클릭 -> ajax 전송(클라이언트 -> 데이터 -> 서버) -->
        </fieldset>
    </div>
</body>

</html>
